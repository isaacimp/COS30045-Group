<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Isaac Morris-Perrott and Manseerat Singh" />
    <title>Assignment 3 Website</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Health Expenditure Australia Dashboard</h1>
        
        <div class="chart-nav">
            <button id="btn-chart1" class="active">Health Spending</button>
            <button id="btn-chart2">Drug Usage</button>
        </div>
        
        <div id="chart1-container" class="chart-container">
            <div class="chart-title">Total Health Spending in Australia (1997-2011)</div>
            <div class="controls">
                <label for="hierarchy-select">Select Area of Interest:</label>
                <select id="hierarchy-select">
                    <option value="state">State</option>
                    <option value="area_of_expenditure">Area of Expenditure</option>
                    <option value="broad_source_of_funding">Funding Source</option>
                </select>
            </div>
            <div id="chart"></div>
        </div>
        
        <div id="chart2-container" class="chart-container">
            <div class="chart-title">Pharmaceutical Drug Usage Over Time</div>
            <div class="controls">
                <label for="year-select">Select Year:</label>
                <select id="year-select">
                    <option value="all">All Years</option>
                </select>
                <label for="drug-select">Select Pharmaceutical:</label>
                <select id="drug-select">
                    <option value="all">All Pharmaceuticals</option>
                </select>
            </div>
            <div id="chart2"></div>
        </div>
    </div>
    
    <div id="tooltip" class="tooltip"></div>
    
    <footer>
        <p>COS30045 Data Visualisation | Isaac Morris-Perrott (104921105) and Manseerat Singh (104550677)</p>
    </footer>
    
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script>
        // Navigation between charts
        document.getElementById('btn-chart1').addEventListener('click', function() {
            document.getElementById('chart1-container').style.display = 'block';
            document.getElementById('chart2-container').style.display = 'none';
            this.classList.add('active');
            document.getElementById('btn-chart2').classList.remove('active');
        });
        
        document.getElementById('btn-chart2').addEventListener('click', function() {
            document.getElementById('chart1-container').style.display = 'none';
            document.getElementById('chart2-container').style.display = 'block';
            this.classList.add('active');
            document.getElementById('btn-chart1').classList.remove('active');
            updateScatterPlot("all", "all");
        });
    </script>
</body>

</html>
