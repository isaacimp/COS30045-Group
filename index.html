<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Defines encoding, viewport, and meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Data Visualisation" />
    <meta name="keywords" content="HTML, CSS, D3" />
    <meta name="author" content="Isaac Morris-Perrott and Manseerat Singh" />
    
    <!-- Page title -->
    <title>Assignment 3 Website</title>

    <!--  D3.js library version 5 -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the dashboard -->
    <div class="container">
        <!-- section with the title of the dashboard -->
        <h1>Health Expenditure Australia Dashboard</h1>
        
        <!-- Navigation buttons for switching between charts -->
        <div class="chart-nav">
            <!-- Button to show health spending -->
            <button id="btn-chart1" class="active">Health Spending</button>
            <!-- Button to show the drug usage chart -->
            <button id="btn-chart2">Drug Usage</button>
        </div>
        
        
        <!-- Container for the first chart (Health Spending) -->
        <div id="chart1-container" class="chart-container">
            <!-- Title of the first chart -->
            <div class="chart-title">Total Health Spending in Australia (1997-2011)</div>

            <!-- Dropdown menu for selecting different views for health spending data -->
            <div class="controls">
                <label for="hierarchy-select">Select Area of Interest:</label>
                <select id="hierarchy-select">
                    <option value="state">State</option>
                    <option value="area_of_expenditure">Area of Expenditure</option>
                    <option value="broad_source_of_funding">Funding Source</option>
                </select>
            </div>

            <div id="chart"></div>
        </div>
        
        <!-- Container for the second chart (Drug Usage) -->
        <div id="chart2-container" class="chart-container">
            <!-- Title of the second chart -->
            <div class="chart-title">Pharmaceutical Drug Usage Over Time</div>

            <!-- Dropdown menu for selecting a specific year -->
            <div class="controls">
                <label for="year-select">Select Year:</label>
                <select id="year-select">
                    <option value="all">All Years</option>
                </select>

                <!-- Dropdown menu for selecting a specific drug -->
                <label for="drug-select">Select Pharmaceutical:</label>
                <select id="drug-select">
                    <option value="all">All Pharmaceuticals</option>
                </select>
            </div>

            <div id="chart2"></div>
        </div>
    </div>
    
    <!-- Tooltip element -->
    <div id="tooltip" class="tooltip"></div>
    
    <!-- Footer containing course information and names -->
    <footer>
        <p>COS30045 Data Visualisation | Isaac Morris-Perrott (104921105) and Manseerat Singh (104550677)</p>
    </footer>
    
    <!-- Link to external JavaScript files for chart rendering and interactions -->
    <script src="script.js"></script>
    <script src="script2.js"></script>
    
    <!-- Inline script for handling chart switching -->
    <script>
        // Event listener for Health Spending button
        document.getElementById('btn-chart1').addEventListener('click', function() {
            // Show the health spending chart and hide the drug usage chart
            document.getElementById('chart1-container').style.display = 'block';
            document.getElementById('chart2-container').style.display = 'none';
            // Add active class to this button and remove it from the other button
            this.classList.add('active');
            document.getElementById('btn-chart2').classList.remove('active');
        });
        
        // Event listener for Drug Usage button
        document.getElementById('btn-chart2').addEventListener('click', function() {
            // Show the drug usage chart and hide the health spending chart
            document.getElementById('chart1-container').style.display = 'none';
            document.getElementById('chart2-container').style.display = 'block';
            // Add active class to this button and remove it from the other button
            this.classList.add('active');
            document.getElementById('btn-chart1').classList.remove('active');
            
            // Call the function to update the scatter plot with default "all" parameters
            updateScatterPlot("all", "all");
        });
    </script>
</body>

</html>
